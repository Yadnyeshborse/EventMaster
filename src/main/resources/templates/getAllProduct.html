<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get All Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2>List Of Products</h2>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="listo : ${list}">
            <td th:text="${listo.id}"></td>
            <td th:text="${listo.productName}"></td>
            <td th:text="${listo.productDesc}"></td>
            <td th:text="${listo.price}"></td>
        </tr>
        </tbody>
    </table>

    <h2 class="mt-5">Product Cards</h2>
    <div class="row">
        <div class="col-md-4" th:each="listo : ${list}">
            <div class="card mb-4" style="border-radius: 15px;">
                <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
                    <!-- Corrected th:src for displaying base64 image -->
                    <img th:src="'data:image/jpeg;base64,' + ${listo.image}" class="card-img-top" alt="Image Not Found" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
                    <a href="#!">
                        <div class="mask"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${listo.productName}"></h5>
                    <p class="small text-muted" th:text="${listo.productDesc}"></p>
                    <p class="text-danger" th:text="${listo.price}"></p>
                    <button type="button"  class="btn btn-primary">Buy now</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
