<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Club Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h2 class="mt-5 text-center">Club Details</h2>

<div class="row mx-auto my-4" style="max-width: 600px;">
    <div class="card" style="border-radius: 15px;">
        <img th:src="'data:image/jpeg;base64,' + ${club.photoUrl}" class="card-img-top" alt="Image Not Found" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
        <div class="card-body">
            <h5 class="card-title" th:text="'Title: ' + ${club.title}">Title</h5>
            <p class="small text-muted" th:text="'Description: ' + ${club.description}">Description</p>
            <p class="text-danger" th:text="'Content: ' + ${club.content}">Content</p>
            <p class="text-danger" th:text="'Created on: ' + ${club.creationOn}">Created on:</p>
            <p class="text-danger" th:text="'Updated On: ' + ${club.updateOn}">Updated On:</p>
            <a class="btn btn-primary" th:href="@{/clubs/{id}/events/new(id=${club.id})}">Create Event</a>
        </div>


        <!-- Display Events related to the Club -->

    </div>

    <div class="row">
        <div class="col-lg-6">
            <h2>Events</h2>
        </div>
    </div>

    <div class="row">
        <div th:each="event : ${club.events}" class="col-lg-6 col-md-6 mb-4">
            <div class="card">
                <div class="card-body">
                    <img th:src="'data:image/jpeg;base64,' + ${club.photoUrl}" class="card-img-top" alt="Image Not Found" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
                    <div th:text="'Event Start: ' + ${event.starttime}" class="card-type h4">Start Time</div>
                    <h2 th:text="'Event Name: ' + ${event.name}" class="card-title h4"></h2>
                    <h2 th:text="'Event Type: ' + ${event.type}" class="card-type h4"></h2>
                    <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=${event.id})}">More</a>
                    <a th:href="@{/event/{id}/edit(id=${event.id})}" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </div>
    </div>



</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
