<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
    <title>Event Bookings - Event Master</title>
</head>
<body>
    <th:block th:replace="~{layout :: header}"></th:block>

<div class="container my-5">
    <!-- Event Info -->
    <div class="card shadow-custom mb-4" th:if="${event}">
        <div class="card-body">
            <h4 class="card-title mb-3">
                <i class="bi bi-calendar-event text-primary me-2"></i>
                Bookings for: <span th:text="${event.name}">Event Name</span>
            </h4>
            <p class="text-muted mb-0">
                <i class="bi bi-people-fill me-2"></i>Total Bookings: <strong th:text="${bookings != null ? bookings.size() : 0}">0</strong>
            </p>
        </div>
    </div>

    <!-- Bookings Table -->
    <div th:if="${bookings != null and !bookings.isEmpty()}" class="card shadow-custom">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Gender</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}">1</td>
                            <td th:text="${booking.firstName + ' ' + booking.lastName}">John Doe</td>
                            <td th:text="${booking.email}">john@example.com</td>
                            <td th:text="${booking.phoneNo}">1234567890</td>
                            <td th:text="${booking.gender != null ? booking.gender : 'N/A'}">N/A</td>
                            <td>
                                <div class="btn-group-custom">
                                    <a th:href="@{/bookings/{id}(id=${booking.id})}" 
                                       class="btn btn-sm btn-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/bookings/{id}/delete(id=${booking.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this booking?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${bookings == null or bookings.isEmpty()}" class="empty-state">
        <i class="bi bi-calendar-x" style="font-size: 4rem; color: #9ca3af;"></i>
        <h3>No Bookings Yet</h3>
        <p>This event doesn't have any bookings yet.</p>
        <a th:if="${event != null}" th:href="@{/events/{id}(id=${event.id})}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left me-2"></i>Back to Event
        </a>
    </div>
</div>

<th:block th:replace="~{layout :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
