<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Club List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #343a40; /* Dark color for the heading */
        }
        table {
            margin: 20px auto; /* Center table */
            border-radius: 10px;
            overflow: hidden; /* Rounded corners */
        }
        th {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
        }
        td {
            vertical-align: middle; /* Center content vertically */
        }
    </style>
</head>
<body>

<h1>Club List</h1>

<div class="container">
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
            <th>Creation Date</th>
            <th>Title</th>
            <th>Update Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clubslisto : ${clubs}">
            <td th:text="${clubslisto.id}"></td>
            <!-- Uncomment the following line if you have a photo URL -->
            <!-- <td><img th:src="${clubslisto.photoUrl}" alt="Image Not Found" class="img-fluid" style="max-width: 100px;"></td> -->
            <td th:text="${clubslisto.content}"></td>
            <td th:text="${clubslisto.creationOn}"></td>
            <td th:text="${clubslisto.title}"></td>
            <td th:text="${clubslisto.updateOn}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional Bootstrap JS (for any future interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
