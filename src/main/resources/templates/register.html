<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:if="${param.success}" class="alert alert-success">
                You are register Sucessfully
            </div>
            <div class="card shadow p-4">
                <h1 class="text-center mb-4">Register</h1>
                <div th:if="${param.error}" class="alert alert-success">
                    username and password alredy exists.
                </div>
                <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                    <div class="mb-3">
                        <label class="form-label">userName</label>
                        <input type="text" class="form-control" placeholder="userName" th:field="*{userName}" />
                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email" th:field="*{email}" />
                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Password" th:field="*{password}" />
                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <button th:href="@{/login}" type="submit" class="btn btn-black">Login here.</button>
                        <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
