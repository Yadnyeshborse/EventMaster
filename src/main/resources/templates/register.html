<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Register - Event Master</title>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Alert Messages -->
            <div th:if="${param.success}" class="alert alert-success fade-in">
                <i class="bi bi-check-circle me-2"></i>You are registered successfully! Please login.
            </div>
            <div th:if="${param.error}" class="alert alert-danger fade-in">
                <i class="bi bi-exclamation-triangle me-2"></i>Username or email already exists. Please try again.
            </div>

            <!-- Register Card -->
            <div class="card shadow-custom-lg slide-up">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 fw-bold">Create Account</h2>
                        <p class="text-muted">Join Event Master today</p>
                    </div>

                    <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-person me-2"></i>Username
                            </label>
                            <input type="text" class="form-control form-control-lg" 
                                   placeholder="Choose a username" th:field="*{userName}" required />
                            <p class="text-danger mt-1 small" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-envelope me-2"></i>Email
                            </label>
                            <input type="email" class="form-control form-control-lg" 
                                   placeholder="Enter your email" th:field="*{email}" required />
                            <p class="text-danger mt-1 small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-lock me-2"></i>Password
                            </label>
                            <input type="password" class="form-control form-control-lg" 
                                   placeholder="Create a password" th:field="*{password}" required />
                            <p class="text-danger mt-1 small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus me-2"></i>Register
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Already have an account? 
                                <a th:href="@{/login}" class="text-primary fw-semibold text-decoration-none">Login here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
