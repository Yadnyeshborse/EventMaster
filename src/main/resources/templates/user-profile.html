<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
    <title>My Profile - Event Master</title>
</head>
<body>
    <th:block th:replace="~{layout :: header}"></th:block>

<div class="container my-5">
    <!-- Success Message -->
    <div th:if="${param.updated}" class="alert alert-success fade-in">
        <i class="bi bi-check-circle me-2"></i>Profile updated successfully!
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <!-- Profile Card -->
            <div class="card shadow-custom-lg slide-up" th:if="${user}">
                <div class="card-body p-5">
                    <!-- Profile Header -->
                    <div class="text-center mb-4">
                        <div class="mb-3">
                            <i class="bi bi-person-circle text-primary" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="fw-bold" th:text="${user.userName}">Username</h2>
                        <p class="text-muted" th:text="${user.email}">Email</p>
                    </div>

                    <hr class="my-4">

                    <!-- User Information -->
                    <div class="row g-4 mb-4">
                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-person-fill text-primary me-3 mt-1" style="font-size: 1.5rem;"></i>
                                <div>
                                    <h6 class="text-muted mb-1">Username</h6>
                                    <p class="mb-0 fw-semibold" th:text="${user.userName}">Username</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-envelope-fill text-info me-3 mt-1" style="font-size: 1.5rem;"></i>
                                <div>
                                    <h6 class="text-muted mb-1">Email</h6>
                                    <p class="mb-0 fw-semibold" th:text="${user.email}">Email</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-shield-check text-success me-3 mt-1" style="font-size: 1.5rem;"></i>
                                <div>
                                    <h6 class="text-muted mb-1">Roles</h6>
                                    <p class="mb-0">
                                        <span th:each="role, iterStat : ${user.roles}" 
                                              class="badge bg-primary me-1" 
                                              th:text="${role.name}">Role</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-calendar-check text-warning me-3 mt-1" style="font-size: 1.5rem;"></i>
                                <div>
                                    <h6 class="text-muted mb-1">Total Bookings</h6>
                                    <p class="mb-0 fw-semibold" th:text="${bookingsCount}">0</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Edit Profile Form -->
                    <div class="card bg-light">
                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <i class="bi bi-pencil-square me-2"></i>Edit Profile
                            </h5>
                            <form th:action="@{/profile/update}" method="post">
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Username</label>
                                    <input type="text" name="userName" class="form-control" 
                                           th:value="${user.userName}" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-semibold">Email</label>
                                    <input type="email" name="email" class="form-control" 
                                           th:value="${user.email}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>Update Profile
                                </button>
                            </form>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Action Buttons -->
                    <div class="btn-group-custom">
                        <a th:href="@{/dashboard}" class="btn btn-secondary">
                            <i class="bi bi-speedometer2 me-2"></i>Dashboard
                        </a>
                        <a th:href="@{/bookings}" class="btn btn-primary">
                            <i class="bi bi-calendar-check me-2"></i>My Bookings
                        </a>
                        <a th:href="@{/getAllEvents}" class="btn btn-success">
                            <i class="bi bi-calendar-event me-2"></i>Browse Events
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layout :: footer}"></th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
