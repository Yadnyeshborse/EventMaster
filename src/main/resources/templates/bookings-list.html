<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout :: head}">
    <title>All Bookings - Event Master</title>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

<div class="container my-5">
    <!-- Success/Error Messages -->
    <div th:if="${param.deleted}" class="alert alert-success fade-in">
        <i class="bi bi-check-circle me-2"></i>Booking deleted successfully!
    </div>

    <!-- Page Header -->
    <div class="page-header">
        <h2 class="text-gradient">All Bookings</h2>
        <p>Manage and view all event bookings</p>
    </div>

    <!-- Bookings Table -->
    <div th:if="${bookings != null and !bookings.isEmpty()}" class="card shadow-custom">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Event</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}">1</td>
                            <td th:text="${booking.firstName + ' ' + booking.lastName}">John Doe</td>
                            <td th:text="${booking.email}">john@example.com</td>
                            <td th:text="${booking.phoneNo}">1234567890</td>
                            <td>
                                <a th:href="@{/events/{id}(id=${booking.event.id})}" 
                                   class="text-decoration-none" 
                                   th:text="${booking.event.name}">Event Name</a>
                            </td>
                            <td>
                                <div class="btn-group-custom">
                                    <a th:href="@{/bookings/{id}(id=${booking.id})}" 
                                       class="btn btn-sm btn-primary">
                                        <i class="bi bi-eye"></i>
                                    </a>
                                    <a th:href="@{/bookings/{id}/delete(id=${booking.id})}" 
                                       class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to delete this booking?')">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div th:if="${bookings == null or bookings.isEmpty()}" class="empty-state">
        <i class="bi bi-calendar-x" style="font-size: 4rem; color: #9ca3af;"></i>
        <h3>No Bookings Found</h3>
        <p>There are no bookings yet.</p>
        <a th:href="@{/getAllEvents}" class="btn btn-primary mt-3">
            <i class="bi bi-calendar-event me-2"></i>Browse Events
        </a>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
