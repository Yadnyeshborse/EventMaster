<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-primary">Create New Event</h2>

    <form th:action="@{/clubs/{id}/events(id=${id})}" th:object="${event}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Event Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter event name" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Event Type</label>
            <input type="text" th:field="*{type}" class="form-control" id="type" placeholder="Enter event type" required>
        </div>

        <div class="mb-3">
            <label for="starttime" class="form-label">Start Time</label>
            <input type="datetime-local" th:field="*{starttime}" class="form-control" id="starttime" required>
        </div>

        <div class="mb-3">
            <label for="endtime" class="form-label">End Time</label>
            <input type="datetime-local" th:field="*{endtime}" class="form-control" id="endtime" required>
        </div>

        <button type="submit" class="btn btn-primary">Create Event</button>
        <a th:href="@{/getAllClubs/{id}(id=${id})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
