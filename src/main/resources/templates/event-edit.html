<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow p-4">
                <h1 class="text-center mb-4">Edit Event Details</h1>
                <form role="form" method="post" enctype="multipart/form-data"
                      th:action="@{/event/{id}/edit(id=${event.id})}"
                      th:object="${event}">

                    <!-- Hidden input for ID -->
                    <input type="hidden" th:field="*{id}">

                    <!-- Name Field with Error Handling -->
                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" class="form-control" placeholder="Event Name" th:field="*{name}" />
                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>

                    <!-- Type Field -->
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <input type="text" class="form-control" placeholder="Event Type" th:field="*{type}" />
                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                    </div>

                    <!-- Start Time Field -->
                    <div class="mb-3">
                        <label class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" th:field="*{starttime}" />
                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('starttime')}" th:errors="*{starttime}"></p>
                    </div>

                    <!-- End Time Field -->
                    <div class="mb-3">
                        <label class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" th:field="*{endtime}" />
                        <p class="text-danger mt-1" th:if="${#fields.hasErrors('endtime')}" th:errors="*{endtime}"></p>
                    </div>

                    <!-- Club Info (Read-Only) -->
                    <div class="mb-3">
                        <label class="form-label">Event</label>
                        <input type="text" class="form-control" th:value="${event.name}" readonly />
                    </div>

                    <!-- Submit and Cancel Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-secondary" th:href="@{/events/{id}/edit(id=${event.id})}">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
