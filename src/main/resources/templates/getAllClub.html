<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Get All Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:fragment="body">
    <h2 class="mt-5 text-center">List Of Clubs</h2>
    <div class="d-flex justify-content-center mb-5">
        <form class="input-group w-50" action="/clubs/search" method="get">
            <input name="query" class="form-control" type="search" placeholder="Search Running Clubs">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div class="row mx-auto my-4" style="max-width: 1200px;">
        <div class="col-md-4" th:each="club : ${clubs}">
            <div class="card mb-4" style="border-radius: 15px;">
                <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
                    <img th:src="'data:image/jpeg;base64,' + ${club.photoUrl}" class="card-img-top" alt="Image Not Found" style="border-top-left-radius: 15px; border-top-right-radius: 15px;"/>
                    <a href="#!">
                        <div class="mask"></div>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="'Title: ' + ${club.title}"></h5>
                    <p class="small text-muted" th:text="'Description: ' + ${club.description}"></p>
                    <p class="text-danger" th:text="'Content: ' + ${club.content}"></p>
                    <a th:href="@{/clubs/{id}/edit(id=${club.id})}" class="btn btn-primary">Edit</a>
                    <a th:href="@{/clubs/{id}(id=${club.id})}" class="btn btn-primary">View</a>
                    <a th:href="@{/clubs/{id}/delete(id=${club.id})}" class="btn btn-primary">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
