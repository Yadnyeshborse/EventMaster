<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Book Event - Event Master</title>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Event Info Card -->
            <div class="card shadow-custom mb-4" th:if="${event}">
                <div class="card-body">
                    <h4 class="card-title mb-3">
                        <i class="bi bi-calendar-event text-primary me-2"></i>
                        Booking for: <span th:text="${event.name}">Event Name</span>
                    </h4>
                    <p class="text-muted mb-0">
                        <i class="bi bi-currency-dollar me-2"></i>Price: <strong th:text="${event.price != null ? event.price : 'Free'}">Free</strong>
                    </p>
                </div>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger fade-in">
                <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${error}"></span>
            </div>

            <!-- Booking Form Card -->
            <div class="card shadow-custom-lg slide-up">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-calendar-check text-success" style="font-size: 3rem;"></i>
                        <h3 class="mt-3 fw-bold">Complete Your Booking</h3>
                        <p class="text-muted">Please fill in your details to confirm your booking</p>
                    </div>

                    <form th:action="@{/booking/{id}/booking(id=${event.id})}" method="post" th:object="${booking}">
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="firstName" class="form-label fw-semibold">
                                    <i class="bi bi-person me-2"></i>First Name
                                </label>
                                <input type="text" id="firstName" name="firstName" 
                                       class="form-control form-control-lg" 
                                       th:field="*{firstName}" required>
                                <p class="text-danger mt-1 small" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="lastName" class="form-label fw-semibold">
                                    <i class="bi bi-person me-2"></i>Last Name
                                </label>
                                <input type="text" id="lastName" name="lastName" 
                                       class="form-control form-control-lg" 
                                       th:field="*{lastName}" required>
                                <p class="text-danger mt-1 small" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold">
                                <i class="bi bi-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" id="email" name="email" 
                                   class="form-control form-control-lg" 
                                   th:field="*{email}" required>
                            <p class="text-danger mt-1 small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <label for="phoneNo" class="form-label fw-semibold">
                                    <i class="bi bi-telephone me-2"></i>Phone Number
                                </label>
                                <input type="tel" id="phoneNo" name="phoneNo" 
                                       class="form-control form-control-lg" 
                                       th:field="*{phoneNo}" required>
                                <p class="text-danger mt-1 small" th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}"></p>
                            </div>

                            <div class="col-md-6 mb-4">
                                <label for="alterNatePhoneNo" class="form-label fw-semibold">
                                    <i class="bi bi-telephone-fill me-2"></i>Alternate Phone (Optional)
                                </label>
                                <input type="tel" id="alterNatePhoneNo" name="alterNatePhoneNo" 
                                       class="form-control form-control-lg" 
                                       th:field="*{alterNatePhoneNo}">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="gender" class="form-label fw-semibold">
                                <i class="bi bi-gender-ambiguous me-2"></i>Gender
                            </label>
                            <select id="gender" name="gender" class="form-select form-select-lg" th:field="*{gender}">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="address" class="form-label fw-semibold">
                                <i class="bi bi-geo-alt me-2"></i>Address
                            </label>
                            <textarea id="address" name="address" 
                                      class="form-control" 
                                      rows="3" 
                                      th:field="*{address}" 
                                      placeholder="Enter your full address" required></textarea>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Confirm Booking
                            </button>
                            <a th:href="@{/events/{id}(id=${event.id})}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
