<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>
            <!-- login.html -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password. jjj
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="card shadow p-4">
                <h1 class="text-center mb-4">Login</h1>
                <form role="form" method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input id="userName" type="text" class="form-control" placeholder="Username" name="username" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" placeholder="Password" name="password" />
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/register}" class="btn btn-link">Don't have an account? Register here.</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
