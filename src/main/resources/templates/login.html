<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}">
    <title>Login - Event Master</title>
</head>
<body>
    <div th:replace="~{layout :: header}"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <!-- Alert Messages -->
            <div th:if="${param.success}" class="alert alert-success fade-in">
                <i class="bi bi-check-circle me-2"></i>You are registered successfully! Please login.
            </div>
            <div th:if="${param.error}" class="alert alert-danger fade-in">
                <i class="bi bi-exclamation-triangle me-2"></i>Invalid username or password. Please try again.
            </div>
            <div th:if="${param.logout}" class="alert alert-success fade-in">
                <i class="bi bi-check-circle me-2"></i>You have been logged out successfully.
            </div>

            <!-- Login Card -->
            <div class="card shadow-custom-lg slide-up">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-circle text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 fw-bold">Welcome Back</h2>
                        <p class="text-muted">Login to your account</p>
                    </div>

                    <form role="form" method="post" th:action="@{/login}">
                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-person me-2"></i>Username
                            </label>
                            <input id="userName" type="text" class="form-control form-control-lg" 
                                   placeholder="Enter your username" name="username" required autofocus />
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">
                                <i class="bi bi-lock me-2"></i>Password
                            </label>
                            <input id="password" type="password" class="form-control form-control-lg" 
                                   placeholder="Enter your password" name="password" required />
                        </div>

                        <div class="d-grid gap-2 mb-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account? 
                                <a th:href="@{/register}" class="text-primary fw-semibold text-decoration-none">Register here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{layout :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
